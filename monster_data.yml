  hit_pts: 4d10
  desc: "\n\tThe blink dog is an intelligent canine that has a limited teleportation
    ability.\n\n\n\tBlink dogs have their own language, a mixture of barks, yaps,
    whines, and growls that can transmit complex information.\n\n\n"
- name: boar
  type:
  - Animal
  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+2
  hit_pts: 3d8+12
  desc: "\n\tThough not carnivores, these wild swine are bad-tempered and usually
    charge anyone who disturbs them. A boar is covered in coarse, grayish-black fur.
    Adult males are about 4 feet long and 3 feet high at the shoulder.\n\n\n"
- name: 'bodak '
  type:
  - Undead
  subtype:
  - Extraplanar
  size:
  - Medium
  alignment: []
  attack: 1d20+4
  hit_pts: 9d12
  desc: "\n\tBodaks are the undead remnants of humanoids who have been destroyed by
    the touch of absolute evil.\n\n\n\tA bodak retains fleeting memories of its past
    life and can speak Common (or some other humanoid language).\n\n\n"
- name: 'bralani '
  type:
  - Outsider
  subtype:
  - Chaotic
  - Extraplanar
  - Good
  size:
  - Medium
  alignment:
  - Chaotic
  - Good
  attack: 1d20+6
  hit_pts: 6d8+18
  desc: "\n\tIn addition to their natural form, bralanis can assume the shape of a
    whirlwind or zephyr of dust, snow, or sand.\n\n\n\tBralanis speak Celestial, Infernal,
    and Draconic, but can communicate with almost any creature, thanks to their tongues
    ability.\n\n\n"
- name: 'bugbear '
  type:
  - Humanoid
  subtype:
  - Goblinoid
  size:
  - Medium
  alignment: []
  attack: 1d20+2
  hit_pts: 3d8+3
  desc: "\n\tBugbears speak Goblin and Common.\n\n\n"
