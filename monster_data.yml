  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+1
  hit_pts: 2d8+4
  desc: "\n\tWolves are pack hunters known for their persistence and cunning.\n\n\n"
- name: wolverine
  type:
  - Animal
  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+2
  hit_pts: 3d8+15
  desc: "\n\tThese creatures are similar to badgers but are bigger, stronger, and
    even more ferocious.\n\n\n"
- name: 'worg '
  type:
  - Magical Beast
  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+4
  hit_pts: 4d10+8
  desc: "\n\tA typical worg has gray or black fur, grows to 5 feet long and stands
    3 feet tall at the shoulder. It weighs 300 pounds.\n\n\n\tMore intelligent than
    their smaller cousins, worgs speak their own language. Some can also speak Common
    and Goblin.\n\n\n"
- name: 'wraith '
  type:
  - Undead
  subtype:
  - Incorporeal
  size:
  - Medium
  alignment: 
  - Evil
  attack: 1d20+2
  hit_pts: 5d12
  desc: "\n\tWraiths are incorporeal creatures born of evil and darkness. In some
    cases, the grim silhouette of a wraith might appear armored or outfitted with
    weapons. This appearance does not affect the creature’s AC or combat abilities
    but only reflects the shape it had in life.\n\n\n\tA wraith is about as tall as
    a human, while a dread wraith is roughly the size of an ogre. Since both are incorporeal,
    they are weightless.\n\n\n\tWraiths speak Common and Infernal.\n\n\n"
- name: 'wyvern '
  type:
  - Dragon
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+7
  hit_pts: 7d12+14
  desc: "\n\tA distant cousin to the true dragons, the wyvern is a huge flying lizard
    with a poisonous stinger in its tail.\n\n\n\tA wyvern’s body is 15 feet long,
    and dark brown to gray; half that length is tail. Its wingspan is about 20 feet.
    A wyvern weighs about one ton.\n\n\n\tWyverns speak Draconic, but usually don’t
    bother with anything more elaborate than a loud hiss or a deep-throated growl
    much like that of a bull alligator.\n\n\n"
- name: 'xill '
