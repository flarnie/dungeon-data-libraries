  hit_pts: 1d10
  desc: "\n\tA stirge’s coloration ranges from rust-red to reddish-brown, with a dirty
    yellow underside. The proboscis is pink at the tip, fading to gray at its base.\n\n\n\tA
    stirge’s body is about 1 foot long, with a wingspan of about 2 feet. It weighs
    about 1 pound.\n\n\n"
- name: 'tarrasque '
  type:
