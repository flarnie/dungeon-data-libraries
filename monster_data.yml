  desc: "\n\tThe tarrasque is 70 feet long and 50 feet tall, and it weighs about 130
    tons.\n\n\n\tThe tarrasque cannot speak.\n\n\n"
- name: 'tendriculos '
  type:
  - Plant
  subtype: []
  size:
  - Huge
  alignment: []
  attack: 1d20+6
  hit_pts: 9d8+54
  desc: "\n\tA tendriculos can rear up to a height of 15 feet. It weighs about 3,500
    pounds.\n\n\n\tAnimals and other plant creatures are unnerved by the presence
    of a tendriculos; they avoid it and any place it has been within the last 24 hours.\n\n\n"
- name: 'thoqqua '
  type:
