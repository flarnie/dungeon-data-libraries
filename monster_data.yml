---
- name: 'planetouched '
  type:
  - Outsider
  subtype:
  - Native
  size:
  - Medium
  alignment: []
  attack: 1d20+1
  hit_pts: 1d8+1
  desc: "\n\tPlanetouched is a general word to describe someone who can trace his
    or her bloodline back to an outsider, usually a fiend or celestial.\n"
- name: 'aboleth '
  type:
  - Aberration
  subtype:
  - Aquatic
  size:
  - Huge
  alignment: []
  attack: 1d20+6
  hit_pts: 8d8+40
  desc: "\n\tThe aboleth is a revolting fishlike amphibian found primarily in subterranean
    lakes and rivers. An aboleth has a pink belly. Four pulsating blueblack orifices
    line the bottom of its body and secrete gray slime that smells like rancid grease.
    It uses its tail for propulsion in the water and drags itself along with its tentacles
    on land. An aboleth weighs about 6,500 pounds.\n\n\n\tAboleths speak their own
    language, as well as Undercommon and Aquan.\n\n\n"
- name: 'achaierai '
  type:
  - Outsider
  subtype:
  - Evil
  - Extraplanar
  - Lawful
  size:
  - Large
  alignment:
  - Evil
  - Lawful
  attack: 1d20+6
  hit_pts: 6d8+12
  desc: "\n\tAchaierais are massive, 15-foot-tall flightless birds that inhabit lawful
    planes of battle and are only occasionally encountered elsewhere.\n\n\n\tAchaierais
    speak Infernal. They weigh about 750 pounds.\n\n\n"
- name: elemental
  type:
  - Elemental
  subtype:
  - Air
  - Extraplanar
  size:
  - Small
  alignment: []
  attack: 1d20+1
  hit_pts: 2d8
  desc: "\n\tElementals are incarnations of the elements that compose existence.\n\n\n"
- name: 'mephit '
  type:
  - Outsider
  subtype:
  - Air
  - Extraplanar
  size:
  - Small
  alignment: []
  attack: 1d20+3
  hit_pts: 3d8
  desc: "\n\tMephits are minor creatures from the elemental planes.\n\n\n\tAll mephits
    appear as small, winged creatures with more or less humanoid features. While they
    are often described as impish, their elemental origins are apparent at first glance.\n\n\n"
- name: 'allip '
  type:
  - Undead
  subtype:
  - Incorporeal
  size:
  - Medium
  alignment: []
  attack: 1d20+2
  hit_pts: 4d12
  desc: "\n\tAn allip is the spectral remains of someone driven to suicide by a madness
    that afflicted it in life. It craves only revenge and unrelentingly pursues those
    who tormented it in life and pushed it over the brink.\n\n\n\tAn allip cannot
    speak intelligibly.\n\n\n"
- name: sphinx
  type:
  - Magical Beast
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+12
  hit_pts: 12d10+48
  desc: "\n\tSphinxes are enigmatic creatures with great, feathery wings and leonine
    bodies. All sphinxes are territorial, but the more intelligent ones can differentiate
    between deliberate intrusion and temporary or inadvertent trespass.\n\n\n\tA typical
    sphinx is about 10 feet long and weighs about 800 pounds.\n\n\n\tSphinxes speak
    Sphinx, Common, and Draconic.\n\n\n"
- name: 'angel '
  type:
  - Outsider
  subtype:
  - Angel
  - Extraplanar
  - Good
  size:
  - Medium
  alignment:
  - Good
  attack: 1d20+12
  hit_pts: 12d8+48
  desc: "\n\tAngels are a race of celestials, beings who live on the good-aligned
    Outer Planes.\n\n\n\tAngels can be of any good alignment. Regardless of their
    alignment, angels never lie, cheat, or steal. They are impeccably honorable in
    all their dealings and often prove the most trustworthy and diplomatic of all
    the celestials.\n\n\n\tAll angels are blessed with comely looks, though their
    actual appearances vary widely.\n\n\n\tAngels speak Celestial, Infernal, and Draconic,
    though they can speak with almost any creature because of their tongues ability.\n\n\n"
- name: 'animated object '
  type:
  - Construct
  subtype: []
  size:
  - Tiny
  alignment: []
  attack: 1d20+0
  hit_pts: 1d10+10
  desc: "\n\tAnimated objects come in all sizes, shapes, and colors. They owe their
    existence as creatures to spells such as animate objects or similar supernatural
    abilities.\n\n\n"
- name: 'ankheg '
  type:
  - Magical Beast
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+3
  hit_pts: 3d10+12
  desc: "\n\tThe ankheg is a burrowing monster with a taste for fresh meat. An ankheg
    has six legs, and some specimens are yellow rather than brown. It is about 10
    feet long and weighs about 800 pounds.\n\n\n\tAn ankheg burrows with legs and
    mandibles. A burrowing ankheg usually does not make a usable tunnel, but can construct
    a tunnel; it burrows at half speed when it does so. It often digs a winding tunnel
    up to 40 feet below the surface in the rich soil of forests or farmlands. The
    tunnel is 5 feet tall and wide, and from 60 to 150 feet long ([1d10 + 5] &times;
    10).\n\n\n"
- name: hag
  type:
  - Monstrous Humanoid
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+7
  hit_pts: 7d8+14
  desc: "\n\tAlthough different hags are unique in appearance and mannerism, they
    have many aspects in common. All take the form of crones whose bent shapes belie
    their fierce power and swiftness.\n\n\n\tHags speak Giant and Common.\n\n\n"
- name: ape
  type:
  - Animal
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+3
  hit_pts: 4d8+11
  desc: "\n\tThese powerful omnivores resemble gorillas but are far more aggressive;
    they kill and eat anything they can catch. An adult male ape is 5&frac12; to 6
    feet tall and weighs 300 to 400 pounds.\n\n\n"
- name: 'elf '
  type:
  - Humanoid
  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+1
  hit_pts: 1d8
  desc: "\n\tElves average 5 feet tall and typically weigh just over 100 pounds. They
    live on fruits and grains, though they occasionally hunt for fresh meat. Elves
    prefer colorful clothes, usually with a green-and-gray cloak that blends well
    with the colors of the forest.\n\n\n\tElves speak Elven, and most also know Common
    and Sylvan.\n\n\n\tMost elves encountered outside their homes are warriors; the
    information presented here is for one of 1st level.\n\n\n"
- name: 'aranea '
  type:
  - Magical Beast
  subtype:
  - Shapechanger
  size:
  - Medium
  alignment: []
  attack: 1d20+3
  hit_pts: 3d10+6
  desc: "\n\tAn aranea is an intelligent, shapechanging spider with sorcerous powers.
    In its natural form, an aranea resembles a big spider, with a humpbacked body
    a little bigger than a human torso. It has fanged mandibles like a normal spider.
    Two small arms, each about 2 feet long, lie below the mandibles. Each arm has
    a hand with four many-jointed fingers and a double-jointed thumb.\n\n\n\tAn aranea
    weighs about 150 pounds. The hump on its back houses its brain.\n\n\n\tAraneas
    speak Common and Sylvan.\n\n\n"
- name: 'archon '
  type:
  - Outsider
  subtype:
  - Archon
  - Extraplanar
  - Good
  - Lawful
  size:
  - Small
  alignment:
  - Good
  - Lawful
  attack: 1d20+1
  hit_pts: 1d8
  desc: "\n\tArchons are celestials from a lawful good-aligned plane.\n\n\n\tArchons
    speak Celestial, Infernal, and Draconic, but can speak with almost any creature
    because of their tongues ability.\n\n\n"
- name: 'arrowhawk '
  type:
  - Outsider
  subtype:
  - Air
  - Extraplanar
  size:
  - Small
  alignment: []
  attack: 1d20+3
  hit_pts: 3d8+3
  desc: "\n\tAn arrowhawk is a predator and scavenger from the Elemental Plane of
    Air. By twisting its body and varying the cadence of its wingbeats, an arrowhawk
    can fly at top speed in any direction. A juvenile arrowhawk (1 to 10 years old)
    is about 5 feet long from beak to tail, with the body accounting for about one-third
    of that length. Its wingspan is about 7 feet, and it weighs about 20 pounds. An
    adult (11 to 40 years old) is about 10 feet long from beak to tail, with a wingspan
    of about 15 feet and a weight of about 100 pounds. An elder arrowhawk (41 to 75
    years old) is about 20 feet long with a wingspan of 30 feet and a weight of about
    800 pounds.\n\n\n\tArrowhawks speak Auran, but they are not usually talkative
    creatures.\n\n\n"
- name: 'assassin vine '
  type:
  - Plant
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+3
  hit_pts: 4d8+12
  desc: "\n\tThe assassin vine is a semi-mobile plant that collects its own grisly
    fertilizer by grabbing and crushing animals and depositing the carcasses near
    its roots.\n\n\n\tA mature plant consists of a main vine, about 20 feet long.
    Smaller vines up to 5 feet long branch off from the main vine about every 6 inches.
    These small vines bear clusters of leaves, and in late summer they produce bunches
    of small fruits that resemble wild grapes. The fruit is tough and has a hearty
    but bitter flavor. Assassin vine berries make a heady wine.\n\n\n\tAn assassin
    vine can move about, albeit very slowly, but usually stays put unless it needs
    to seek prey in a new vicinity.\n\n\n\tA subterranean version of the assassin
    vine grows near hot springs, volcanic vents, and other sources of thermal energy.
    These plants have thin, wiry stems and gray leaves shot through with silver, brown,
    and white veins so that they resemble mineral deposits. An assassin vine growing
    underground usually generates enough offal to support a thriving colony of mushrooms
    and other fungi, which spring up around the plant and help conceal it.\n\n\n"
- name: 'athach '
  type:
  - Aberration
  subtype: []
  size:
  - Huge
  alignment: []
  attack: 1d20+10
  hit_pts: 14d8+70
  desc: "\n\tThe athach is a hulking, misshapen biped. An adult stands some 18 feet
    tall and weighs about 4,500 pounds. Athachs speak a crude dialect of Giant.\n\n\n"
- name: 'avoral '
  type:
  - Outsider
  subtype:
  - Extraplanar
  - Good
  size:
  - Medium
  alignment:
  - Good
  attack: 1d20+7
  hit_pts: 7d8+35
  desc: "\n\tAn avoral’s bones are strong but hollow, so even the largest specimens
    weigh no more than 120 pounds. An avoral is about 7 feet tall. Each of an avoral’s
    wings has a small hand at the midpoint. When the wings are folded, these appendages
    are about where human hands would be and can do nearly anything hands can do.\n\n\n\tAn
    avoral’s visual acuity is virtually unmatched: It can see detail on objects up
    to 10 miles away and is said to be able to discern the color of a creature’s eyes
    at 200 paces.\n\n\n\tAvorals speak Celestial, Infernal, and Draconic, but can
    speak with almost any creature, thanks to their tongues ability.\n\n\n"
- name: 'azer '
  type:
  - Outsider
  subtype:
  - Extraplanar
  - Fire
  size:
  - Medium
  alignment: []
  attack: 1d20+2
  hit_pts: 2d8+2
  desc: "\n\tAzers are dwarflike beings native to the Elemental Plane of Fire. They
    wear kilts of brass, bronze, or copper, and speak Ignan and Common.\n\n\n"
- name: demon
  type:
  - Outsider
  subtype:
  - Chaotic
  - Extraplanar
  - Evil
  size:
  - Medium
  alignment:
  - Chaotic
  - Evil
  attack: 1d20+7
  hit_pts: 7d8+35
  desc: "\n\tDemons are a race of creatures native to chaotic evil-aligned planes.
    They are ferocity personified and will attack any creature just for the sheer
    fun of it—even other demons.\n"
- name: baboon
  type:
  - Animal
  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+0
  hit_pts: 1d8+1
  desc: "\n\tBaboons are powerful and aggressive primates adapted to life on the ground.
    They prefer open spaces but climb trees to find safe places to rest overnight.
    A typical baboon is the size of a big dog.\n\n\n\tMales can be 2 to 4 feet long
    and weigh as much as 90 pounds.\n\n\n"
- name: badger
  type:
  - Animal
  subtype: []
  size:
  - Small
  alignment: []
  attack: 1d20+0
  hit_pts: 1d8+2
  desc: "\n\tThe badger is a furry animal with a squat, powerful body. Its strong
    forelimbs are armed with long claws for digging. An adult badger is 2 to 3 feet
    long and weighs 25 to 35 pounds.\n\n\n"
- name: devil
  type:
  - Outsider
  subtype:
  - Evil
  - Extraplanar
  - Lawful
  size:
  - Medium
  alignment:
  - Evil
  - Lawful
  attack: 1d20+12
  hit_pts: 12d8+72
  desc: "\n\tDevils are fiends from lawful evil-aligned planes.\n"
- name: 'barghest '
  type:
  - Outsider
  subtype:
  - Evil
  - Extraplanar
  - Lawful
  - Shapechanger
  size:
  - Medium
  alignment:
  - Evil
  - Lawful
  attack: 1d20+6
  hit_pts: 6d8+6
  desc: "\n\tA barghest is a lupine fiend that can take the shape of a wolf or a goblin.
    In its natural form, it resembles a goblin-wolf hybrid with terrible jaws and
    sharp claws. As whelps, barghests are nearly indistinguishable from wolves, except
    for their size and claws. As they grow larger and stronger, their skin darkens
    to bluish-red and eventually becomes blue altogether.\n\n\n\tA full-grown barghest
    is about 6 feet long and weighs 180 pounds. A barghest’s eyes glow orange when
    the creature becomes excited.\n\n\n\tBarghests speak Goblin, Worg, and Infernal.\n\n\n"
- name: 'basilisk '
  type:
  - Magical Beast
  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+6
  hit_pts: 6d10+12
  desc: "\n\tA basilisk is a reptilian monster that petrifies living creatures with
    a mere gaze. A basilisk usually has a dull brown body with a yellowish underbelly.
    Some specimens sport a short, curved horn atop the nose. An adult basilisk’s body
    grows to about 6 feet long, not including its tail, which can reach an additional
    length of 5 to 7 feet. The creature weighs about 300 pounds.\n\n\n"
- name: swarm
  type:
  - Animal
  subtype:
  - Swarm
  size:
  - Diminutive
  alignment: []
  attack: 1d20+2
  hit_pts: 3d8
  desc: "\n\tSwarms are dense masses of Fine, Diminutive, or Tiny creatures that would
    not be particularly dangerous in small groups, but can be terrible foes when gathered
    in sufficient numbers. For game purposes a swarm is defined as a single creature
    with a space of 10 feet—gigantic hordes are actually composed of dozens of swarms
    in close proximity. A swarm has a single pool of Hit Dice and hit points, a single
    initiative modifier, a single speed, and a single Armor Class. It makes saving
    throws as a single creature.\n\n\n\tMany different creatures can mass as swarms;
    bat swarms, centipede swarms, hellwasp swarms, locust swarms, rat swarms, and
    spider swarms are described here. The swarm’s type varies with the nature of the
    component creature (most are animals or vermin), but all swarms have the swarm
    subtype.\n\n\n\tA swarm of Tiny creatures consists of 300 nonflying creatures
    or 1,000 flying creatures. A swarm of Diminutive creatures consists of 1,500 nonflying
    creatures or 5,000 flying creatures. A swarm of Fine creatures consists of 10,000
    creatures, whether they are flying or not. Swarms of nonflying creatures include
    many more creatures than could normally fit in a 10-foot square based on their
    normal space, because creatures in a swarm are packed tightly together and generally
    crawl over each other and their prey when moving or attacking. Larger swarms are
    represented by multiples of single swarms. A large swarm is completely shapeable,
    though it usually remains contiguous.\n\n\n"
- name: bat
  type:
  - Animal
  subtype: []
  size:
  - Diminutive
  alignment: []
  attack: 1d20+0
  hit_pts: '1'
  desc: "\n\tBats are nocturnal flying mammals. The statistics presented here describe
    small, insectivorous bats.\n\n\n"
- name: bear, black
  type:
  - Animal
  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+2
  hit_pts: 3d8+6
  desc: "\n\tThe black bear is a forest-dwelling omnivore that usually is not dangerous
    unless an interloper threatens its cubs or food supply.\n\n\n\tBlack bears can
    be pure black, blond, or cinnamon in color and are rarely more than 5 feet long.\n\n\n"
- name: bear, brown
  type:
  - Animal
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+4
  hit_pts: 6d8+24
  desc: "\n\tThese massive carnivores weigh more than 1,800 pounds and stand nearly
    9 feet tall when they rear up on their hind legs. They are bad-tempered and territorial.
    The brown bear’s statistics can be used for almost any big bear, including the
    grizzly.\n\n\n"
- name: bear, polar
  type:
  - Animal
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+6
  hit_pts: 8d8+32
  desc: "\n\tThese long, lean carnivores are slightly taller than brown bears.\n\n\n"
- name: 'behir '
  type:
  - Magical Beast
  subtype: []
  size:
  - Huge
  alignment: []
  attack: 1d20+9
  hit_pts: 9d10+45
  desc: "\n\tThe behir is a serpentine monster that can slither like a snake or use
    its dozen legs to move with considerable speed. A behir is about 40 feet long
    and weighs about 4,000 pounds. It can fold its limbs close to its long, narrow
    body and slither in snake fashion if it desires. The coloration of behirs ranges
    from ultramarine to deep blue with bands of gray-brown. The belly is pale blue.
    The two large horns curving back over the head look dangerous but are actually
    used for preening the creature’s scales, not for fighting.\n\n\n\tBehirs speak
    Common.\n\n\n"
- name: 'belker '
  type:
  - Elemental
  subtype:
  - Air
  - Extraplanar
  size:
  - Large
  alignment: []
  attack: 1d20+5
  hit_pts: 7d8+7
  desc: "\n\tBelkers are creatures from the Plane of Air. They are composed primarily
    of smoke. Although undeniably evil, they are very reclusive and usually have no
    interest in the affairs of others. A belker’s winged shape makes it look distinctly
    demonic. It is about 7 feet long and weighs about 8 pounds.\n\n\n\tBelkers speak
    Auran.\n\n\n"
- name: bison
  type:
  - Animal
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+3
  hit_pts: 5d8+15
  desc: "\n\tThese herd animals can be aggressive when protecting young and during
    the mating season, but they generally prefer flight to fighting. A bison stands
    more than 6 feet tall at the shoulder and is 9 to 12 feet long. It weigh 1,800
    to 2,400 pounds. The bison’s statistics can be used for almost any large herd
    animal.\n\n\n"
