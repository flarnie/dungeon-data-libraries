- name: 'titan '
  type:
  - Outsider
  subtype:
  - Chaotic
  - Extraplanar
  size:
  - Huge
  alignment:
  - Chaotic
  attack: 1d20+20
  hit_pts: 20d8+280
  desc: "\n\tA titan is about 25 feet tall and weighs about 14,000 pounds.\n\n\n\tTitans
    speak Abyssal, Common, Celestial, Draconic, and Giant.\n\n\n"
- name: 'tojanida '
  type:
  - Outsider
  subtype:
  - Extraplanar
  - Water
  size:
  - Small
  alignment: []
  attack: 1d20+3
  hit_pts: 3d8+6
  desc: "\n\tA tojanida’s shell is blue-green in color. Inside the shell is a fleshy
    body from which extend seven stalks. Four of these stalks have paddles for locomotion,
    two are tipped with claws, and one bears the creature’s head. Eight vents in the
    shell, four at each end, allow the tojanida to thrust its stalks out in whatever
    configuration it finds convenient.\n\n\n\tA juvenile tojanida is up to 25 years
    old. It has a shell about 3 feet long, and it weighs about 60 pounds. An adult
    is aged 26 to 80. Its shell is about 6 feet long, and it weighs about 220 pounds.
    An elder can reach 150 years of age. It has a shell about 9 feet long, and it
    weighs about 500 pounds.\n\n\n\tTojanidas speak Aquan and can be loquacious, but
    usually only on the subject of food.\n\n\n"
- name: 'treant '
  type:
  - Plant
  subtype: []
  size:
  - Huge
  alignment: []
  attack: 1d20+5
  hit_pts: 7d8+35
  desc: "\n\tA treant’s leaves are deep green in the spring and summer. In the fall
    and winter the leaves change to yellow, orange, or red, but they rarely fall out.
    A treant’s legs fit together when closed to look like the trunk of a tree, and
    a motionless treant is nearly indistinguishable from a tree.\n\n\n\tA treant is
    about 30 feet tall, with a \"trunk\" about 2 feet in diameter. It weighs about
    4,500 pounds.\n\n\n\tTreants speak their own language, plus Common and Sylvan.
    Most also can manage a smattering of just about all other humanoid tongues—at
    least enough to say \"Get away from my trees!\"\n\n\n"
- name: 'triton '
  type:
  - Outsider
  subtype:
  - Native
  - Water
  size:
  - Medium
  alignment: []
  attack: 1d20+3
  hit_pts: 3d8+3
  desc: "\n\tA triton has silvery skin that fades into silver-blue scales on the lower
    half of its body. A triton’s hair is deep blue or blue-green.\n\n\n\tA triton
    is about the same size and weight as a human. Tritons speak Common and Aquan.\n\n\n"
- name: 'troglodyte '
  type:
  - Humanoid
  subtype:
  - Reptilian
  size:
  - Medium
  alignment: []
  attack: 1d20+1
  hit_pts: 2d8+4
  desc: "\n\tA troglodyte stands about 5 feet tall and weighs about 150 pounds.\n\n\n\tTroglodytes
    speak Draconic.\n\n\n"
- name: 'unicorn '
  type:
  - Magical Beast
  subtype: []
  size:
  - Large
  alignment:
  - Good
  attack: 1d20+4
  hit_pts: 4d10+20
  desc: "\n\tA unicorn has deep sea-blue, violet, brown, or fiery gold eyes. Males
    sport a white beard.\n\n\n\tA typical adult unicorn grows to 8 feet in length,
    stands 5 feet high at the shoulder, and weighs 1,200 pounds. Females are slightly
    smaller and slimmer than males.\n\n\n\tUnicorns speak Sylvan and Common.\n\n\n"
- name: 'vampire '
  type:
  - Undead
  - Humanoid
  subtype: []
  size:
  - Medium
  alignment: []
  attack: 1d20+2
  hit_pts: 4d12+3
  desc: "\n\tVampires appear just as they did in life, although their features are
    often hardened and feral, with the predatory look of wolves.\n"
- name: 'vargouille '
  type:
  - Outsider
  subtype:
  - Evil
  - Extraplanar
  size:
  - Small
  alignment:
  - Evil
  attack: 1d20+1
  hit_pts: 1d8+1
  desc: "\n\tA vargouille is slightly larger than a human head, about 18 inches high,
    with a wingspan of 4 feet. It weighs about 10 pounds.\n\n\n\tVargouilles speak
    Infernal.\n\n\n"
- name: weasel
  type:
  - Animal
  subtype: []
  size:
  - Tiny
  alignment: []
  attack: 1d20+0
  hit_pts: '2'
  desc: "\n\tThese little mammals are aggressive predators but usually confine themselves
    to smaller prey. The statistics presented here can also apply to ferrets.\n\n\n"
- name: 'wight '
  type:
  - Undead
  subtype: []
  size:
  - Medium
  alignment: 
  - Evil
  attack: 1d20+2
  hit_pts: 4d12
  desc: "\n\tA wight’s appearance is a weird and twisted reflection of the form it
    had in life. A wight is about the height and weight of a human.\n\n\n\tWights
    speak Common.\n\n\n"
- name: !binary |-
    d2lsbC1v4oCZLXdpc3Ag
  type:
  - Aberration
  subtype:
  - Air
  size:
  - Small
  alignment: []
  attack: 1d20+6
  hit_pts: 9d8
  desc: "\n\tWill-o’-wisps can be yellow, white, green, or blue. They are easily mistaken
    for lanterns, especially in the foggy marshes and swamps where they reside. A
    will-o’-wisp’s body is a globe of spongy material about 1 foot across and weighing
    about 3 pounds, and its glowing body sheds as much light as a torch.\n\n\n\tWill-o’-wisps
    speak Common and Auran. They have no vocal apparatus but can vibrate to create
    a voice with a ghostly sound.\n\n\n"
- name: 'winter wolf '
  type:
  - Magical Beast
  subtype:
  - Cold
  size:
  - Large
  alignment: []
  attack: 1d20+6
  hit_pts: 6d10+18
  desc: "\n\tA winter wolf grows about 8 feet long and stands about 4&frac12; feet
    at the shoulder. It weighs about 450 pounds.\n\n\n\tWinter wolves can speak Giant
    and Common.\n\n\n"
- name: wolf
  type:
