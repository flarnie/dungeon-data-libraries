  hit_pts: 9d10+45
  desc: "\n\tAlso known as the landshark, the bulette is a terrifying predator that
    lives only to eat.\n\n\n"
- name: camel
  type:
  - Animal
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+2
  hit_pts: 3d8+6
  desc: "\n\tCamels are known for their ability to travel long distances without food
    or water.\n\n\n\tThe statistics presented here are for the dromedary, or one-humped
    camel, which thrives in warm deserts. A dromedary stands about 7 feet tall at
    the shoulder, with its hump rising 1 foot higher. The two-humped, or Bactrian,
    camel is suited to cooler, rocky areas. It is stockier, slower (speed 40 feet),
    and has a higher Constitution score (16).\n\n\nCarrying Capacity\n\n\tA light
    load for a camel is up to 300 pounds; a medium load, 301-600 pounds; and a heavy
    load, 601-900 pounds. A camel can drag 4,500 pounds.\n\n\n"
- name: cat
  type:
  - Animal
  subtype: []
  size:
  - Tiny
  alignment: []
  attack: 1d20+0
  hit_pts: '2'
  desc: "\n\tThe statistics presented here describe a common housecat.\n\n\n"
