  subtype:
  - Evil
  - Extraplanar
  size:
  - Large
  alignment:
  - Evil
  attack: 1d20+6
  hit_pts: 6d8+18
  desc: "\n\tA nightmare is about the size of a light war horse.\n\n\n"
- name: 'centaur '
  type:
  - Monstrous Humanoid
  subtype: []
  size:
  - Large
  alignment: []
  attack: 1d20+4
  hit_pts: 4d8+8
  desc: "\n\tA centaur is as big as a heavy horse, but much taller and slightly heavier.
    A centaur is about 7 feet tall and weighs about 2,100 pounds.\n\n\n\tCentaurs
    speak Sylvan and Elven.\n\n\n"
