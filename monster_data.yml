  desc: "\n\tA xill stands 4 to 5 feet tall and weighs about 100 pounds. Xills speak
    Infernal.\n\n\n"
- name: 'xorn '
  type:
  - Outsider
  subtype:
  - Extraplanar
  - Earth
  size:
  - Small
  alignment: []
  attack: 1d20+3
  hit_pts: 3d8+9
  desc: "\n\tMinor xorns are about 3 feet tall and wide and weigh about 120 pounds.
    Average xorns are about 5 feet tall and wide, weighing about 600 pounds. Elder
    xorns are about 8 feet tall and wide and weigh about 9,000 pounds.\n\n\n\tXorns
    speak Common and Terran.\n\n\n"
- name: 'yeth hound '
  type:
  - Outsider
  subtype:
  - Extraplanar
  - Evil
  size:
  - Medium
  alignment:
  - Evil
  attack: 1d20+3
  hit_pts: 3d8+6
  desc: "\n\tA yeth hound stands 5 feet tall at the shoulder and weighs about 400
    pounds.\n\n\n\tYeth hounds cannot speak, but understand Infernal.\n\n\n"
- name: 'yrthak '
  type:
  - Magical Beast
  subtype: []
  size:
  - Huge
  alignment: []
  attack: 1d20+12
  hit_pts: 12d10+36
  desc: "\n\tA yrthak is blind. It senses sound and movement by means of a special
    organ on its long tongue. It emits powerfully focused beams of sound from the
    protrusion on its head. The creature is a yellowish-green color, with the wings
    and fin being more yellow and the head and body more green. The teeth are yellow.\n\n\n\tA
    yrthak is about 20 feet long, with a wingspan of 40 feet. It weighs about 5,000
    pounds.\n\n\n\tDespite their intelligence, yrthaks do not speak.\n\n\n"
